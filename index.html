<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pakistan – Country Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.png") center / cover no-repeat fixed;
    }
    .wrap {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      background: rgba(245, 236, 222, 0.9);
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
    }
    .big-box {
      background: rgba(245, 236, 222, 0.9);
      height: 260px;
      margin: 20px 0;
      border-radius: 10px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .small-box {
      background: rgba(245, 236, 222, 0.9);
      height: 160px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pakistan – Country Profile</h1>
    <div class="big-box"></div>
    <div class="row">
      <div class="small-box"></div>
      <div class="small-box"></div>
      <div class="small-box"></div>
    </div>
  </div>
</body>
</html>
